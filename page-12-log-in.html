<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./page-12-log-in.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,400;0,500;0,600;0,700;1,800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Vollkorn SC:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Changa One:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="page-12-log-in">
      <div class="page-12-log-in-child"></div>
      <div class="eclipse"></div>
      <div class="jakartaspot22">
        <i class="jakartaspot23">JakartaSpot</i>
      </div>
      <div class="background-1-parent">
        <div class="background-19"></div>
        <div class="welcome-back">Welcome back!</div>
        <div class="forgot-your-password-container">
          <span>Forgot your </span>
          <b>password?</b>
        </div>
        <div class="dont-have-any-container">
          <span>Donâ€™t have any account? </span>
          <b>Sign up</b>
        </div>
        <img
          class="kotak-user-name"
          alt=""
          src="./public/kotak-user-name.svg"
        />

        <img
          class="kotak-password-icon"
          alt=""
          src="./public/kotak-user-name.svg"
        />

        <div class="password">Password</div>
        <div class="username">Username</div>
        <div class="tombol-log-in">
          <img
            class="kotak-sign-in2"
            id="login-button"
            alt=""
            src="./public/kotak-sign-in2.svg"
          />

          <b class="log-in" id="log-in-button">Log In</b>
        </div>
      </div>
    </div>
    <script>
      var ellipseImage = document.getElementById("login-button");
      if (ellipseImage) {
        ellipseImage.addEventListener("click", function (e) {
          window.location.href = "./page-2-home-page-logged-in.html";
        });
      }

      var ellipseImage = document.getElementById("log-in-button");
      if (ellipseImage) {
        ellipseImage.addEventListener("click", function (e) {
          window.location.href = "./page-2-home-page-logged-in.html";
        });
      }
    </script>
  </body>
</html>
